            git push || echo "skip push"
          else
            echo "⚠️ final2.txt یا normal2.txt خالی یا موجود نیست، commit نشد"
          fi

  cl3-job:
    if: github.event.schedule == '0 4 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
