name: update-cl2

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"   # اجرای cl2.py هر ۲ ساعت (در ساعات ۰،۲،۴،۶،۸،۱۰،۱۲،۱۴،۱۶،۱۸،۲۰،۲۲)

permissions:
  contents: write

jobs:
  cl2-job:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 */2 * * *'
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests psutil retrying PyYAML || echo "skip install"

      - name: Run cl2.py
        run: timeout 180s python cl2.py || echo "❌ cl2.py failed or skipped"

      - name: Commit & Push results
        run: |
          if [[ -s final2.txt || -s normal2.txt ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add final2.txt normal2.txt
            git commit -m "auto update from cl2.py [skip ci]" || echo "No changes"
            git push || echo "skip push"
          else
            echo "⚠️ final2.txt یا normal2.txt خالی یا موجود نیست، commit نشد"
          fi
